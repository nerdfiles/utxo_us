<div class="app--entry page--ref-number">

  <form
    name="btc_address_form"
    class="rank"
    ng-submit="updatePerson(person)"
  >

    <header>
      <h1
        class="file-l4-m4-s4__centered"
      >
        <a href="{{baseUrl}}">
          UTXO
        </a>
      </h1>

      <div class="file-l5-m5-s5__centered">

        <div class="rank">
          <div class="field-block file-l6-m6-s6">
            <div class="input-field">
              <input
                id="place_sig__btc_address"
                type="text"
                ng-required="true"
                ng-model="person.order.btc_address"
                class="validate"
                ng-set-focus
              />
              <label for="place_order__usd_amount">
                <!--<span class="fa fa-btc"></span>-->
                Enter your bitcoin address</label>
            </div>
          </div>
        </div>
      </div>

    </header>

    <div class="guide-1">
      <div class="file-l5-m5-s5__centered">

        <p>
        Reference # [shows after you enter your address]
        </p>

        <p ng-show="person.order.btc_address">{{last5}} | {{string_construct}}</p>

      </div><!-- .centered -->
    </div>

    <div class="guide-2">
      <div class="file-l5-m5-s5__centered">
        <p>
          
          Bitcoin transactions are
          irreversible. By proceeding, you confirm that the above address
          is correct and yours. Youâ€™ll have no recourse if
          you can't access bitcoins sent there.
        </p>
      </div>
    </div>

    <div class="field-block submit-block">
      <div class="input-field">
        <button 
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          <span class="fa fa-arrow-circle-right"></span>
        </button>
      </div>
    </div>

  </form>

  <div admin-footer-menu></div>

</div>
