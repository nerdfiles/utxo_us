<div class="app--entry page--contact">

  <form
    name="contact_form"
    class="rank"
    ng-submit="newMessage && addMessage(newMessage); newMessage = null;"
  >

    <div class="file-l5-m5-s5__centered">
      <h2>Drop us a line!</h2>
      <p><small>Leave your e-mail or phone details to send.</small></p>

      <input
        id           = "plid"
        name         = "person__latest_id"
        ng-model     = "newMessageId"
        type         = "text"
        class        = "validate"
        ng-required  = "true"
        placeholder  = "Enter e-mail or phone"
      />

      <div class="input-field">
        <textarea
          id="person__latest-message"
          ng-model="newMessage"
          class="materialize-textarea"
        >
        </textarea>
        <label for="person__latest-message">Got a question?</label>
      </div>
    </div>

    <div 
      class="message-confirmation"
      ng-show="showConfirmation"
    >
      <h2>Thanks, we got it!</h2>
    </div>

    <div class="field-block submit-block">
      <div class="input-field">
        <button 
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          <span class="material-labels">Fire away</span>
          <i class="material-icons">redo</i>
        </button>
      </div>
    </div>

  </form>

  <div admin-footer-menu></div>

</div>
