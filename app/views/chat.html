<div class="app--entry page--chat">

  <form
    name="chat_form"
    class="rank"
    ng-submit="addMessage(newMessage);"
  >

    <div class="file-l5-m5-s5__centered">

      <h2>Chat</h2>

        <input
          placeholder="Message..."
          ng-model="newMessage"
        >

        <button type="submit" >send</button>

        <ul
          id="messages"
          ng-show="messages.length"
        >
          <li ng-repeat="message in messages | reverse">{{message.text}}</li>
        </ul>

        <p 
          class="alert alert-danger"
          ng-show="err"
        >{{err}}</p>

    </div>

    <div class="field-block submit-block">
      <div class="input-field">
        <button 
          custom-enter="addMessage(newMessage)"
          class="btn waves-effect waves-light" 
          type="submit"
          name="action"
        >
          <i class="material-icons">check</i>
          <span class="material-labels">Send</span>
        </button>
      </div>
    </div>

  </form>

  <div admin-footer-menu></div>

</div>
