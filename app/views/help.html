<!--
# fileOverview

@file Help  
-->

<div class="app--entry page--help">

  <form
    action="#"
    class="rank"
  >

    <header>
      <h1
        class="file-l4-m4-s4__centered"
      >
      <a href="{{baseUrl}}">
        UTXO
      </a>
      </h1>
      <div class="file-l5-m5-s5__centered">

        <div class="rank">
          <div class="field-block file-l6-m6-s6">
            <div class="input-field">
              <input 
                id="place_sig__btc_address"
                type="text"
                class="validate"
              />
              <label for="place_order__usd_amount">Enter your bitcoin address</label>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="file-l5-m5-s5__centered">
      <p>Help...</p>
    </div>

    <div class="field-block submit-block">
      <div class="input-field">
        <button class="btn waves-effect waves-light" type="submit" name="action">
          <i class="material-icons">check</i>
          <span class="material-labels">Confirm</span>
        </button>
      </div>
    </div>

  </form>

  <div admin-footer-menu></div>

</div>
